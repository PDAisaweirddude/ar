<!DOCTYPE html>
<html>
<head>
    <title>WebAR School History Tour</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <h1>Welcome to Our School</h1>
    <p>Explore our history with augmented reality:</p>

    <div id="ar-container" style="width: 100%; height: 500px;">
        <a-scene embedded arjs>

            <a-marker type="pattern" url="pattern-hiro.patt">
                <a-entity position="0 0 0">
                    <a-image src="pattern-hiro.png" position="0 1 0" scale="2 1 1" rotation="0 90 0"></a-image>
                    <a-text value="WOW! THIS IS SO GOOD!" position="0 2 0" scale="0.8 0.8 0.8" align="center" rotation="0 90 0"></a-text>
                </a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <script>
        // Example JavaScript to handle marker events (optional)
        document.querySelector('a-scene').addEventListener('markerFound', (event) => {
            console.log('Marker Found:', event.detail.name);
        });

        document.querySelector('a-scene').addEventListener('markerLost', (event) => {
            console.log('Marker Lost:', event.detail.name);
        });
    </script>
</body>
</html>
